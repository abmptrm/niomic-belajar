<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../bootstrap/dist/css/bootstrap.css">
</head>
<body>
	
	<style type="text/css">

		div {
			border: solid 1px #fff;
		}

		.blue {
			background-color: blue;
		}

		.yellow {
			background-color: yellow;
		}

		.purple {
			background-color: purple;
		}

	</style>
	<div class="col-md-6 bg-info" style="padding: 15px;width:100%;">
		<div class="col-md-5 bg-success" style="padding: 15px;width:90%;" >
			<div class="col-md-4 blue" style="padding: 15px;width:80%;">
				<div class="col-md-3 bg-danger" style="padding: 15px;width:70%;">
					<div class="col-md-2 yellow" style="padding: 15px;width:50%;">
						<div class="col-md-1 purple" style="padding: 15px;width:10%;">
								
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
		
		

	<script type="text/javascript" src="../bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
