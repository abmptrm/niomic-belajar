<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../bootstrap/dist/css/bootstrap.css">
</head>
<body>
	<form class="fw-bold">
		<label>Username</label>
		<div class="input-group mb-3">
  			<input type="text" class="form-control" placeholder="Username Lengkap" aria-label="Username" aria-describedby="basic-addon1">
		</div>

		<label>Alamat Rumah</label>
		<div class="input-group mb-3">
  			<textarea class="form-control" aria-label="With textarea"></textarea>
		</div>

		<label>Foto Profil</label>
		<div class="input-group mb-3">
  			<input type="file">
		</div>

		<label>Alamat Email</label>
		<div class="input-group mb-3">
  			<input type="email" class="form-control" placeholder="Alamat Email" aria-label="email" aria-describedby="basic-addon1">
		</div>

		<label>Password</label>
		<div class="input-group mb-3">
  			<input type="password" class="form-control" placeholder="Password" aria-label="password" aria-describedby="basic-addon1">
		</div>

		<label>Jenis Kendaraan: <input class="form-check-input mt-0" type="checkbox" value="Motor" aria-label="Checkbox for following text input">Motor<input class="form-check-input mt-0 mb-3" type="checkbox" value="Mobil" aria-label="Checkbox for following text input">Mobil</label>
		<br>

		<button type="button" class="btn btn-primary">Register</button>	

		
	</form>
	
	
</div>
<script type="text/javascript" src="../bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
