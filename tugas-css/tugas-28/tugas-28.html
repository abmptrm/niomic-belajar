<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Login</title>
  </head>
  <body class="bg-dark">
    
    
  	<div class="container mb-5">
  		<div class="row">
  			<div class="col d-flex justify-content-center mt-5">
  				<img src="../lampung.jpg" class="rounded-circle" width="200">
  			</div>
  		</div>
  		<div class="row d-flex justify-content-center text-white mt-5">
  			<div class="col-md-6">
  				<div class="mb-3">
				  <label for="nama" class="form-label">Nama Lengkap</label>
				  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nama Lengkap">
				</div>

				<div class="mb-3">
				  <label for="exampleFormControlTextarea1" class="form-label">Alamat</label>
				  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
				</div>

				<div class="mb-3">
				  <label for="exampleFormControlInput1" class="form-label">Alamat Email</label>
				  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Alamat Email (Disable)" disabled>
				</div>

				<div class="mb-3">
				  <label for="pass" class="form-label">Password</label>
				  <input type="password" class="form-control" id="pass" placeholder="Password">
				</div>

				<div class="mb-3">
				  <label for="fle" class="form-label">Scan KTP</label><br>
				  <input type="file" id="pass">
				</div>

				<div class="mb-3">
				 <sup> <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked></sup>
				  <label class="form-check-label" for="flexCheckChecked">
				    &nbsp;Saya <u>setuju</u> dan telah membaca <a>aturan</a> serta <a>ketentuan yang berlaku</a>
				  </label>
				</div>

				<div class="mb-3 d-grid gap-2">
					<button class="btn btn-primary" type="button">Sumbit</button>
				</div>
				</div>



				<!--  -->


  			</div>
  		</div>
  	</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
