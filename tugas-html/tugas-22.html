<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<form>
		<fieldset>
			<legend>Form</legend>
			<table>
				<tr>
					<td>Nama</td>
					<td>: <input type="text" name="nama" placeholder="Nama Lengkap"></td>
				</tr>
				<tr>
					<td>Username</td>
					<td>: <input type="text" name="user" placeholder="Username"></td>
				</tr>
				<tr>
					<td>Email</td>
					<td>: <input type="email" name="email" placeholder="Your Email"></td>
				</tr>
				<tr>
					<td>Password</td>
					<td>: <input type="password" name="pass" placeholder="Password"></td>
				</tr>
				<tr>
					<td>Alamat Web</td>
					<td>: <input type="url" name="url" placeholder="Masukan URL Web"></td>
				</tr>
				<tr>
					<td>Tanggal Lahir</td>
					<td>: <input type="date" name="date"></td>
				</tr>
				<tr>
					<td>Umur</td>
					<td>: <input type="text" name="umur"></td>
				</tr>
				<tr>
					<td>Jenis Kelamin</td>
					<td>: <label><input type="radio" name="radio">Laki-Laki</label> <label><input type="radio" name="radio">Perempuan</label></td>
				</tr>
				<tr>
					<td>Agama</td>
					<td>
						: <select name="Agama">
							<option>Islam</option>
							<option>Kristen</option>
							<option>Katolik</option>
							<option>Hindu</option>
							<option>Buddha</option>
							<option>Konghuchu</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Biografi</td>
					<td>: <textarea rows="6" cols="28"></textarea></td>
				</tr>
				<tr>
					<td>Foto</td>
					<td><img src="logo1.jpg" width="300"></td>
				</tr>
				<tr>
					<td>Audio</td>
					<td><audio src="sample.mp3" type="audio/mp3" controls></audio></td>
				</tr>
			</table>
		</fieldset>
	</form>
</body>
</html>
