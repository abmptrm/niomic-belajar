<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1>Form Pendaftaran</h1>
	<form>
		<table>
			<tr>
				<td>Cari Data&nbsp;</td>
				<td>: <input type="search" name="search"></td>
			</tr>
			<tr>
				<td>Nama Lengkap&nbsp;</td>
				<td>: <input type="text" name="name"></td>
			</tr>
			<tr>
				<td>Alamat Website&nbsp;</td>
				<td>: <input type="url" name="url"></td>
			</tr>
			<tr>
				<td>Umur&nbsp;</td>
				<td>: <input type="number" name="umur" maxlength="35" minlength="10"></td>
			</tr>
			<tr>
				<td>No HP&nbsp;</td>
				<td>: <input type="tel" name="hp"></td>
			</tr>
		</table>
	</form>
	<br>
	<p>Seberapa mengerti anda tentang materi ini? <input type="range"></p>
	<br>
	<button type="sumbit"></button>
</body>
</html>
